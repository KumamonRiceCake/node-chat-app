<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send location</button>
                </div>    
            </div>
        </div>

        <script type="text/template" id="message-template">
            <li class="message">
                <div class="message_header">
                    <h4>{{username}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <p class="message_body">{{message}}</p>
            </li>
        </script>

        <script type="text/template" id="self-message-template">
            <li class="self-message">
                <div class="message_header">
                    <h4>Me</h4>
                    <span>{{createdAt}}</span>
                </div>
                <p class="message_body">{{message}}</p>
            </li>
        </script>

        <script type="text/template" id="location-message-template">
            <li class="location-message">
                <div class="message_header">
                    <h4>{{username}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <p class="message_body"><a href="{{url}}" target="_blank">{{username}}'s current location</a></p>
            </li>
        </script>

        <script type="text/template" id="self-location-message-template">
            <li class="self-location-message">
                <div class="message_header">
                    <h4>Me</h4>
                    <span>{{createdAt}}</span>
                </div>
                <p class="message_body"><a href="{{url}}" target="_blank">My current location</a></p>
            </li>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Participants</h3>
            <ul class="users">
                {{#users}}
                    <ol><li>{{username}}</li></ol>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
